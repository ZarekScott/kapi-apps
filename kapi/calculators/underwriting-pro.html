<!doctype html><html lang="en"><head><title>Underwriting Pro — Kapi</title><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/assets/css/site.css">
<link rel="stylesheet" href="/assets/css/brand.css"></head><body>
<header class="header">
  <div class="inner">
    <a class="logo" href="/"><span class="mark">K</span><span>Kapi</span></a>
    <nav class="nav">
      <a href="/funnel.html">Get Access</a>
      <a href="/apps.html">Apps</a>
      <a href="/community.html">Community</a>
    </nav>
  </div>
</header>
<main class="kapi-container">
  <h1>Underwriting Pro</h1>
  <div class="grid2" style="margin-top:12px">
    <div class="card">
      <h3>Assumptions</h3>
      <label>Units</label><input class="input" id="units" type="number" value="12">
      <label style="margin-top:8px">Avg Rent</label><input class="input" id="rent" type="number" value="1450">
      <label style="margin-top:8px">Vacancy %</label><input class="input" id="vac" type="number" value="5">
      <label style="margin-top:8px">OpEx % of EGI</label><input class="input" id="opex" type="number" value="35">
    </div>
    <div class="card">
      <h3>Pro-forma</h3>
      <ul class="small">
        <li><b>Potential Gross:</b> $<span id="pg">0</span></li>
        <li><b>Effective Gross (EGI):</b> $<span id="egi">0</span></li>
        <li><b>Operating Expenses:</b> $<span id="op">0</span></li>
        <li><b>NOI:</b> $<span id="noi">0</span></li>
      </ul>
    </div>
  </div>
</main>
<footer>
  <div class="inner small">
    <div>© 2025 Kapi</div>
    <div>Modern tools for investors</div>
  </div>
</footer>
<script>
function calc(){
  var units=parseFloat(unitsEl.value)||0;
  var rent=parseFloat(rentEl.value)||0;
  var vac=parseFloat(vacEl.value)||0;
  var opex=parseFloat(opexEl.value)||0;
  var pg=units*rent*12;
  var egi=pg*(1-vac/100);
  var op=egi*(opex/100);
  var noi=egi-op;
  pgEl.textContent=pg.toLocaleString();
  egiEl.textContent=egi.toLocaleString();
  opEl.textContent=op.toLocaleString();
  noiEl.textContent=noi.toLocaleString();
}
var unitsEl=document.getElementById('units');
var rentEl=document.getElementById('rent');
var vacEl=document.getElementById('vac');
var opexEl=document.getElementById('opex');
var pgEl=document.getElementById('pg');
var egiEl=document.getElementById('egi');
var opEl=document.getElementById('op');
var noiEl=document.getElementById('noi');
[unitsEl,rentEl,vacEl,opexEl].forEach(el=>el.addEventListener('input',calc));
calc();
</script>
</body></html>
